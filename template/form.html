{% extends 'index.html' %}
{% block cambios %}

    {% if msg %}
        <p class="alert alert-danger">{{ msg }}</p>
    {% endif %}
    <div class="formedit">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}
            <input type="submit" value="{{ accion }}">
        </form>

    </div>

{% endblock %}
