{% extends 'index.html' %}
{% block cambios %}
    {% if msg == 'OK' %}
    <div class="alert alert-success" role="alert">
        Post creado satisfactoriamente!
    </div>
    {% endif %}
    <div class="text-center mb-3">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
    <input type="submit" value="Crear">
    </form>
    </div>
{% endblock %}
