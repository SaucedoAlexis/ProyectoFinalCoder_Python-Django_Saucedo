{% extends 'index.html' %}

{% block cambios %}
    {% if posteos %}

    <div class="container text-center">
        <div class="row">
            <div class="col">
                {% for post in posteos %}
                <div class="card" style="width: 18rem;">
                    <img src="{{ post.imagen.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Autor: {{ post.autor }}</li>
                            <li class="list-group-item">Título {{ post.titulo}}</li>
                            <li class="list-group-item">Ver mas...</li>
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>

    {% else %}
    <div class="alert alert-danger" role="alert">
        No hay posteos aún
    </div>
    {% endif %}
{% endblock %}
